<div class="top-ten-container">
  <h2>Top 10 Movies</h2>

  <div class="movie-grid">
    <div *ngFor="let movie of topTenMovies" class="movie-item">
      <img [src]="movie.Image" [alt]="movie.Title" class="movie-poster" />
      <h3>{{ movie.Title }}</h3>
      <p>Rating: {{ movie.Rate }}</p>
      <button [routerLink]="['/movie-detail', movie.ID]" class="btn">View Details</button>
    </div>
  </div>

  <br>
  <button routerLink="/" class="btn">Home</button>
</div>
