<div class="search-container">
  <h1>Search for Movies</h1>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" [(ngModel)]="searchCriteria.title" name="title" placeholder="Enter movie title" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input id="genre" type="text" [(ngModel)]="searchCriteria.genre" name="genre" placeholder="Enter movie genre">
    </div>

    <div class="form-group">
      <label for="director">Director</label>
      <input id="director" type="text" [(ngModel)]="searchCriteria.director" name="director" placeholder="Enter director name">
    </div>

    <div class="form-group">
      <label for="actor">Actor</label>
      <input id="actor" type="text" [(ngModel)]="searchCriteria.actor" name="actor" placeholder="Enter actor name">
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      <input id="rating" type="number" [(ngModel)]="searchCriteria.rating" min="0" max="5" step="0.5" name="rating" placeholder="Enter rating">
    </div>

    <button type="button" class="btn" (click)="onSearch()">Search</button>
  </form>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Résultats -->
  <div *ngIf="movies.length > 0" class="results-container">
    <h2>Search Results</h2>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Actors</th>
        <th>Rating</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.Title }}</td>
        <td>{{ movie.Genre }}</td>
        <td>{{ movie.Director }}</td>
        <td>{{ movie.Actors }}</td>
        <td>{{ movie.Rate }}</td>
        <td>
          <!-- Bouton pour accéder aux détails -->
          <button [routerLink]="['/movie-detail', movie.ID]" class="btn">View Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>



  <br>
  <button routerLink="/" class="btn">Home</button>

</div>
